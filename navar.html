            <div class="col-lg-4 col-md-4 col-sm-12 ">
                <ul class="d-flex nav-menu mt-4">

                    </li>
                </ul>
            </div>
            <div class="col-12 col-lg-4 col-md-4 col-sm-12">
                <div class="nav_img nav-menu">
                    <div style="display: flex;" class="nav-link">
                        <div style="display: flex; column-gap: 10px; align-items: center;"> <img
                                src="/image/search-normal.svg" width="28" height="28"> <img src="/image/bag-2.svg"

</div>
    

    <script>
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");
    
        hamburger.addEventListener("click", () => {
    
            /* Toggle active class */
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
    
            /* Toggle aria-expanded value */
            let menuOpen = navMenu.classList.contains("active");
            console.log(menuOpen)
            let newMenuOpenStatus = menuOpen;
            hamburger.setAttribute("aria-expanded", newMenuOpenStatus);
        })
    
        // close mobile menu
        document.querySelectorAll(".nav-link").forEach(n => n.addEventListener("click", () => {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
            //   Need to add Toggle aria-expanded value here as well because it stays as true when you click a menu item
        }))
    </script>
  </body>
